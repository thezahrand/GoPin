<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign Up â€” Koperasi Delivery</title>
<link href="/styles.css" rel="stylesheet">
</head>
<body>
<main class="container card auth-card">
<h2>Sign Up</h2>
<div class="form-group">
<label>Nama</label>
<input id="name" />
</div>
<div class="form-group">
<label>Kamar</label>
<input id="room" />
</div>
<div class="form-group">
<label>Email</label>
<input id="email" type="email" />
</div>
<div class="form-group">
<label>Password</label>
<input id="password" type="password" />
</div>
<div class="actions">
<button id="signupBtn" class="btn btn-primary">Sign Up</button>
<a href="/login.html" class="btn btn-outline">Login</a>
</div>
<div id="message" class="muted"></div>

  <form id="signupForm">
  <input id="signupName" placeholder="Nama" required>
  <input id="signupRoom" placeholder="Kamar" required>
  <input id="signupEmail" placeholder="Email" required>
  <input id="signupPassword" type="password" placeholder="Password" required>

  <button id="signupBtn" type="submit">Daftar</button>
</form>

<script type="module" src="/src/auth.js"></script>

</main>


<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script type="module" src="/src/firebase.js"></script>
<script type="module" src="/src/auth.js"></script>
</body>
</html>
