<!doctype html>
<section class="layout">
<div class="card">
<div class="controls">
<select id="categoryFilter"><option value="all">Semua kategori</option></select>
<input id="search" placeholder="Cari produk..." />
<div class="muted" style="margin-left:auto">Total: <span id="prodCount">0</span></div>
</div>
<div id="productGrid" class="grid"></div>
</div>


<aside class="card sidebar">
<h3>Keranjang</h3>
<div id="cartList" class="cart-list"><div class="muted">Keranjang kosong</div></div>


<div style="margin-top:10px">
<label class="small muted">Nama</label>
<input id="buyerName" placeholder="Nama" />
<label class="small muted">Kamar</label>
<input id="room" placeholder="Kamar" />
</div>


<div style="margin-top:12px;display:flex;justify-content:space-between;align-items:center">
<div>
<div class="muted small">Subtotal</div>
<div id="subtotalText" class="price">Rp0</div>
</div>
<div>
<div class="muted small">Ongkir</div>
<input id="shippingFee" value="2000" style="width:88px" />
</div>
</div>


<div style="margin-top:12px;display:flex;gap:8px">
<button id="checkoutBtn" class="btn primary">Checkout via WhatsApp</button>
<button id="copyMsg" class="btn">Copy pesan</button>
</div>


<div class="muted small" style="margin-top:8px">Catatan: Pembayaran via COD / transfer melalui chat WA</div>
</aside>
</section>
</main>
