<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin â€” Go-Pin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
<div class="container top">
<div class="logo">Go-Pin</div>
<nav class="nav"><a href="index.html">Store</a> <button id="logoutBtn" class="btn">Logout</button></nav>
</div>
</header>


<main class="container">
<section class="card">
<h2>Admin Dashboard</h2>
<div class="muted">Tambah / edit / hide / upload gambar / update stok</div>
</section>


<section class="card" style="margin-top:12px">
<h3>Tambah Produk</h3>
<div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
<input id="pName" placeholder="Nama produk" style="flex:1" />
<input id="pPrice" placeholder="Harga" style="width:120px" />
<input id="pStock" placeholder="Stok" style="width:90px" />
<input id="pCategory" placeholder="Kategori" style="width:140px" />
<input id="pImage" type="file" accept="image/*" />
<button id="addProduct" class="btn primary">Tambah</button>
</div>
</section>


<section class="card" style="margin-top:12px">
<h3>Produk</h3>
<div id="adminProductList" class="grid-cards"></div>
</section>


<section class="card" style="margin-top:12px">
<h3>Orders</h3>
<div id="orderList"></div>
</section>
</main>


<footer class="container muted small">Admin only. Set `role: 'admin'` di Firestore -> collection `user`.</footer>


<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
<script src="firebase.js"></script>
<script src="admin.js"></script>
</body>
</html>
